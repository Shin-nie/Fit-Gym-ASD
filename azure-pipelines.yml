trigger:
  - "*"

pool:
  vmImage: ubuntu-latest

variables:
  AZURE_WEB_APP_NAME: 'gym'
  KUDU_API_URL: 'https://gym-hkdtbzfbg4fjeyad.scm.canadacentral-01.azurewebsites.net'
  FTP_USERNAME: 'gym\$gym'  # Use correct username format
  # Ensure FTP_PASSWORD is stored securely as a secret in Azure DevOps

stages:
- stage: BuildAndDeploy
  jobs:
  - job: BuildAndDeploy
    pool:
      vmImage: ubuntu-latest
    steps:
    # Install Node.js
    - task: NodeTool@0
      inputs:
        versionSpec: "18.x"
      displayName: "Install Node.js"

    # Install frontend dependencies and build
    - script: |
        npm install
        npm run build
      workingDirectory: ./FrontEnd
      displayName: "Install and build Frontend"

    # Copy built frontend (dist) to backend public directory
    - script: |
        mkdir -p ./BackEnd/public
        cp -r ./FrontEnd/dist/* ./BackEnd/public/
      displayName: "Copy Frontend build to Backend public directory"

    # Install backend dependencies
    - script: |
        npm install
      workingDirectory: ./BackEnd
      displayName: "Install Backend dependencies"

    # Create a ZIP file of the Backend directory (using .zipignore to skip large files)
    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/BackEnd'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/backend.zip'
        verbose: true
        excludeFiles: '**/.zipignore'  # Use .zipignore to exclude unnecessary files
      displayName: "Create ZIP of Backend and Frontend build output"

    # Upload the ZIP file as an artifact
    - task: PublishBuildArtifacts@1
      inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)/backend.zip'
        artifactName: 'backend'
        publishLocation: 'Container'
      displayName: "Publish ZIP as Build Artifact"

    # Deploy the ZIP file to Azure App Service via Kudu API with retry logic
    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: |
          RETRIES=5
          while [ $RETRIES -gt 0 ]; do
            curl -X POST -u "$FTP_USERNAME:$FTP_PASSWORD" \
              -F "package=@$(Build.ArtifactStagingDirectory)/backend.zip" \
              $(KUDU_API_URL)/api/zipdeploy
            if [ $? -eq 0 ]; then
              echo "Deployment successful."
              break
            else
              echo "Deployment failed. Retrying..."
              RETRIES=$((RETRIES - 1))
              sleep 10
            fi
          done
          if [ $RETRIES -eq 0 ]; then
            echo "Deployment failed after multiple attempts."
            exit 1
          fi
      displayName: "Deploy ZIP to Azure App Service via Kudu API"
