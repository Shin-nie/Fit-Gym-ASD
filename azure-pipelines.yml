trigger:
  - "*"

pool:
  vmImage: ubuntu-latest

variables:
  AZURE_WEB_APP_NAME: 'gym'
  FTPS_URL: 'ftps://waws-prod-yt1-067.ftp.azurewebsites.windows.net/site/wwwroot'
  FTP_USERNAME: 'gym\$gym'
  # Ensure FTP_PASSWORD is stored securely as a secret in Azure DevOps

stages:
- stage: BuildAndDeploy
  jobs:
  - job: BuildAndDeploy
    pool:
      vmImage: ubuntu-latest
    steps:
    # Install Node.js
    - task: NodeTool@0
      inputs:
        versionSpec: "18.x"
      displayName: "Install Node.js"

    # Install frontend dependencies and build
    - script: |
        npm install
        npm run build
      workingDirectory: ./FrontEnd
      displayName: "Install and build Frontend"

    # Copy built frontend (dist) to backend public directory
    - script: |
        mkdir -p ./BackEnd/public
        cp -r ./FrontEnd/dist/* ./BackEnd/public/
      displayName: "Copy Frontend build to Backend public directory"

    # Install backend dependencies
    - script: |
        npm install
      workingDirectory: ./BackEnd
      displayName: "Install Backend dependencies"

    # Verify contents of BackEnd directory before FTP upload
    - script: |
        echo "Contents of BackEnd directory before upload:"
        ls -R ./BackEnd
      displayName: "Verify BackEnd Directory Contents"

    # Deploy files to Azure App Service via FTP
    - task: FtpUpload@2
      inputs:
        credentialsOption: 'inputs'
        serverUrl: '$(FTPS_URL)'
        username: '$(FTP_USERNAME)'
        password: '$(FTP_PASSWORD)'  # Use secret variable from Azure DevOps
        rootDirectory: '$(System.DefaultWorkingDirectory)/BackEnd'
        filePatterns: '**/*'
        remoteDirectory: '/site/wwwroot'  # Target directory in App Service
        clean: true  # Clears out the target folder before uploading
        overwrite: true
      displayName: 'FTP Upload to Azure App Service'

    # Verify contents of /site/wwwroot on Azure App Service after deployment
    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: |
          echo "Checking deployed files on Azure App Service:"
          curl -u "$FTP_USERNAME:$FTP_PASSWORD" $(KUDU_API_URL)/api/vfs/site/wwwroot/ -s | jq .
      displayName: "Verify Deployment on Azure App Service"
